<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>确认删除密码</title>
    <!-- 自定义CSS样式 -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .alert {
            margin-bottom: 20px;
            padding: 15px;
            border: none;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn {
            cursor: pointer;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        a.btn {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>确认删除此账单</h1>
        <p>您确定要删除以下账单记录吗？</p>
        <div class="alert alert-danger" role="alert">
            <p>收支 {{ zhang.Shouzhi }} 源于 {{ zhang.Leixing }} 金额 {{ zhang.Jiage }} 元</p>
        </div>

        <form method="post" action="{% url 'delete_zhang' zhang.id %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="submit" class="btn btn-danger" value="确认删除" name="confirm">
                <a href="{% url 'zhang' %}" class="btn btn-secondary">取消</a>
            </div>
        </form>
        <a href="{% url 'zhang' %}">返回</a>
    </div>
</body>
</html>
