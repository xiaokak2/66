<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}编辑地址{% else %}添加地址{% endif %}</title>
</head>

    <a href="{% url 'address_list' %}">取消</a>
</body>
</html>
