<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}编辑记事本{% else %}添加记事本{% endif %}</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .form-container { margin: 20px; padding: 20px; border: 1px solid #ddd; }
        label { display: block; margin-bottom: 5px; }
        input[type=text], textarea { width: 100%; padding: 10px; margin-bottom: 20px; }
        .save-btn { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .save-btn:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>{% if form.instance.pk %}编辑记事本{% else %}添加记事本{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            <label for="id_title">标题</label>
            <input type="text" id="id_title" name="title" value="{{ form.title.value|default:'' }}" required>
            <label for="id_content">内容</label>
            <textarea id="id_content" name="content" required>{{ form.content.value|default:'' }}</textarea>
            <button type="submit" class="save-btn">保存</button>
        </form>
        <a href="{% url 'notbook_list' %}">取消</a>
    </div>
</body>
</html>
